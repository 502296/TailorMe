<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Book an Appointment</title>

  <link rel="stylesheet" href="../assets/css/main.css"/>

</head>

<body>

  <div class="form-container">

    <h1>Book an Appointment</h1>

    <form id="appointmentForm">

      <label for="name">Name</label>

      <input id="name" name="name" required>

      <label for="phone">Phone</label>

      <input id="phone" name="phone" type="tel" required>

      <label for="address">Address</label>

      <input id="address" name="address" required>

      <label for="service">Service Type</label>

      <select id="service" name="service" required>

        <option value="">-- Select --</option>

        <option>Alteration</option>

        <option>Custom Tailoring</option>

      </select>

      <label for="pieces">Number of Pieces</label>

      <input id="pieces" name="pieces" type="number" min="1" required>

      <label for="pickup_date">Pickup Date</label>

      <input id="pickup_date" name="pickup_date" type="date" required>

      <label for="pickup_time">Pickup Time</label>

      <input id="pickup_time" name="pickup_time" type="time" required>

      <label for="delivery_date">Delivery Date</label>

      <input id="delivery_date" name="delivery_date" type="date" required>

      <label for="delivery_time">Delivery Time</label>

      <input id="delivery_time" name="delivery_time" type="time" required>

      <label for="notes">Additional Notes (optional)</label>

      <textarea id="notes" name="notes" rows="3" placeholder="e.g., Please ring the doorbell"></textarea>

      <!-- honeypot -->

      <input id="company" name="company" class="hp" autocomplete="off" tabindex="-1" aria-hidden="true">

      <button type="submit" id="submitBtn">Submit</button>

      <p id="msg" class="msg"></p>

    </form>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>

  </div>

  <script src="../assets/js/config.js"></script>

  <script src="../assets/js/app.js"></script>

</body>

</html>
