<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Book Appointment – TailorMe</title>

  <link rel="stylesheet" href="style.css" />

</head>

<body>



  <div class="container">



    <!-- الشعار والاسم -->

    <img src="logo.png" alt="TailorMe Logo" class="logo" />

    <h1 class="title">TailorMe</h1>

    <p class="subtitle">Delivered to Your Door</p>

    <p class="tagline">Mobile Alterations & Custom Tailoring</p>



    <!-- نموذج الحجز -->

    <form class="form">



      <label for="name">Full Name</label>

      <input type="text" id="name" name="name" required>



      <label for="phone">Phone Number</label>

      <input type="tel" id="phone" name="phone" required>



      <label for="service">Service Type</label>

      <select id="service" name="service" required>

        <option value="">-- Select --</option>

        <option value="Alteration">Alteration</option>

        <option value="Tailoring">Tailoring</option>

      </select>



      <label for="pieces">Number of Pieces</label>

      <input type="number" id="pieces" name="pieces" required>



      <label for="pickup_date">Pickup Date</label>

      <input type="date" id="pickup_date" name="pickup_date" required>



      <label for="pickup_time">Pickup Time</label>

      <input type="time" id="pickup_time" name="pickup_time" required>



      <label for="delivery_date">Delivery Date</label>

      <input type="date" id="delivery_date" name="delivery_date" required>



      <label for="delivery_time">Delivery Time</label>

      <input type="time" id="delivery_time" name="delivery_time" required>



      <label for="notes">Additional Notes</label>

      <textarea id="notes" name="notes" rows="4"></textarea>



      <input type="submit" value="Submit Booking" class="book-btn">

    </form>



    <!-- رابط الرجوع -->

    <p class="back-link"><a href="index.html">← Back to Home</a></p>



  </div>



</body>

</html>
