<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Book Appointment - TailorMe</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>



  <div class="container">

    <div class="logo-wrapper">

      <img src="images/logo-tailorme.png" alt="TailorMe Logo" class="logo-img">

      <div class="logo-text">

        <h1>TailorMe</h1>

        <p class="subtitle">Delivered to Your Door</p>

        <p class="subsubtitle">Mobile Alterations & Custom Tailoring</p>

      </div>

    </div>



    <h2 style="margin-bottom: 25px;">Book an Appointment</h2>



    <form id="bookingForm" class="form">

      <label for="name">Full Name</label>

      <input type="text" name="name" id="name" required>



      <label for="phone">Phone Number</label>

      <input type="tel" name="phone" id="phone" required>



      <label for="service">Service Type</label>

      <select name="service" id="service" required>

        <option value="">-- Select --</option>

        <option value="Alteration">Alteration</option>

        <option value="Tailoring">Tailoring</option>

      </select>



      <label for="pieces">Number of Pieces</label>

      <input type="number" name="pieces" id="pieces" required>



      <label for="pickup_date">Pickup Date</label>

      <input type="date" name="pickup_date" id="pickup_date" required>



      <label for="pickup_time">Pickup Time</label>

      <input type="time" name="pickup_time" id="pickup_time" required>



      <label for="delivery_date">Delivery Date</label>

      <input type="date" name="delivery_date" id="delivery_date" required>



      <label for="delivery_time">Delivery Time</label>

      <input type="time" name="delivery_time" id="delivery_time" required>



      <label for="notes">Additional Notes</label>

      <textarea name="notes" id="notes" rows="4"></textarea>



      <button type="submit" class="btn-main">Submit Booking</button>

    </form>



    <p class="back-link" style="margin-top: 30px;">

      <a href="index.html">‚Üê Back to Home</a>

    </p>

  </div>



</body>

</html>
