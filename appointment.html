<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

  <title>Book an Appointment ‚Äì TailorMe</title>

  <style>

    :root{--royal:#0c1220;--card:#121a2f;--gold:#d4af37;--muted:#9aa4b2;--text:#f2f4f7;--radius:14px;--shadow:0 12px 30px rgba(0,0,0,.35)}

    *{box-sizing:border-box}

    html,body{margin:0;background:var(--royal);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

    .wrap{max-width:760px;margin:32px auto;padding:16px}

    .card{background:var(--card);border:1px solid var(--gold);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px}

    h1{margin:0 0 16px 0;font-size:28px;letter-spacing:.5px}

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}

    .grid .full{grid-column:1/-1}

    label{display:block;font-size:14px;color:var(--muted);margin:0 0 6px 2px}

    input,select,textarea{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #24304d;background:#0b1630;color:var(--text);outline:none}

    input:focus,select:focus,textarea:focus{box-shadow:0 0 0 2px rgba(212,175,55,.25)}

    textarea{min-height:110px;resize:vertical}

    .btn{appearance:none;cursor:pointer;width:100%;padding:14px 16px;border-radius:12px;border:none;background:linear-gradient(180deg,#e1c46a,#d4af37 60%,#b8860b);color:#1a1a1a;font-weight:700;font-size:16px;letter-spacing:.3px;transition:transform .05s ease}

    .btn:active{transform:translateY(1px)}

    .row{display:flex;gap:12px;align-items:center;margin-top:14px}

    .hint{color:var(--muted);font-size:13px}

    .ok,.err{padding:10px 12px;border-radius:10px;display:none;margin-top:12px}

    .ok{border:1px solid #2bb673;background:#0f2a1b}

    .err{border:1px solid #b63b2b;background:#2a0f0f}

    .spinner{display:none;margin-left:8px;width:18px;height:18px;border:3px solid #3a4768;border-top-color:#d4af37;border-radius:50%;animation:spin .8s linear infinite}

    @keyframes spin{to{transform:rotate(360deg)}}

    @media (max-width:640px){.grid{grid-template-columns:1fr}}

  </style>

</head>

<body>

  <div class="wrap">

    <div class="card">

      <h1>üëë Book an Appointment (Pickup)</h1>

      <form id="bookingForm" autocomplete="on">

        <div class="grid">

          <div class="full">

            <label for="email">Email</label>

            <input id="email" name="email" type="email" placeholder="you@example.com" required />

          </div>



          <div>

            <label for="name">Full Name</label>

            <input id="name" name="name" type="text" placeholder="Ali Kathem" required />

          </div>

          <div>

            <label for="phone">Phone</label>

            <input id="phone" name="phone" type="tel" placeholder="(502) 296-8168" required />

          </div>



          <div class="full">

            <label for="address">Address</label>

            <input id="address" name="address" type="text" placeholder="Street, City, State" required />

          </div>



          <div>

            <label for="service">Service Type</label>

            <select id="service" name="service" required>

              <option value="">-- Select --</option>

              <option value="Alteration">Alteration</option>

              <option value="Custom Tailoring">Custom Tailoring</option>

            </select>

          </div>

          <div>

            <label for="pieces">Number of Pieces</label>

            <input id="pieces" name="pieces" type="number" min="1" step="1" placeholder="1" required />

          </div>



          <div>

            <label for="pickup_date">Pickup Date</label>

            <input id="pickup_date" name="pickup_date" type="date" required />

          </div>

          <div>

            <label for="pickup_time">Pickup Time</label>

            <input id="pickup_time" name="pickup_time" type="time" required />

          </div>



          <div class="full">

            <label for="notes">Additional Notes (optional)</label>

            <textarea id="notes" name="notes" placeholder="Fit notes, parking tips, gate code, etc."></textarea>

          </div>

        </div>



        <div class="row">

          <button class="btn" id="submitBtn" type="submit">Submit Booking</button>

          <div class="spinner" id="spin"></div>

        </div>

        <div class="hint">A confirmation email goes to <b>contact@tailorme.me</b> (CC to your email).</div>



        <div id="ok" class="ok">‚úÖ Thank you! Your pickup booking was submitted.</div>

        <div id="err" class="err">‚ùå Something went wrong. Please try again.</div>

      </form>

    </div>

  </div>



  <script>

    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbpKWDixIO5GkM9lS52ASSYV4ud8iKabP8jhKaQVuNfWkRNY63yviFy5K8l-ymdOFMuW/exec';



    const form = document.getElementById('bookingForm');

    const btn  = document.getElementById('submitBtn');

    const spin = document.getElementById('spin');

    const okEl = document.getElementById('ok');

    const errEl= document.getElementById('err');



    form.addEventListener('submit', async (e) => {

      e.preventDefault();

      okEl.style.display='none'; errEl.style.display='none';

      btn.disabled = true; spin.style.display='inline-block';



      const fd = new URLSearchParams();

      const fields = ['email','name','phone','address','service','pieces','pickup_date','pickup_time','notes'];

      for (const id of fields) fd.append(id, (document.getElementById(id)?.value || '').trim());



      try {

        await fetch(WEB_APP_URL, { method:'POST', mode:'no-cors', body:fd });

        okEl.style.display='block';

        form.reset();

      } catch (err) {

        console.error(err);

        errEl.textContent = '‚ùå Network error. Please try again.';

        errEl.style.display = 'block';

      } finally {

        btn.disabled = false; spin.style.display='none';

      }

    });

  </script>

</body>

</html>
