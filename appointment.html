    <form id="appointmentForm" name="appointmentForm">

        <div>

          <label for="pieces">Number of Pieces</label>

          <input type="number" id="pieces" name="pieces" min="1" placeholder="1" required/>

        </div>

      </div>

  <script>

    form.addEventListener('submit', (e)=>{

      e.preventDefault();

      form.querySelector('#success').hidden = false;

      form.scrollIntoView({behavior:'smooth'});

      form.reset();

    });

  </script>
