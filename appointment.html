<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Book an Appointment – TailorMe</title>

  <link rel="stylesheet" href="appointment.css">

</head>

<body>

  <div class="form-container">

    <h1>Book an Appointment</h1>

    <form id="appointmentForm">

      <label for="name">Name:</label>

      <input type="text" id="name" name="name" required>



      <label for="phone">Phone:</label>

      <input type="tel" id="phone" name="phone" required>



      <label for="address">Address:</label>

      <input type="text" id="address" name="address" required>



      <label for="service">Service Type:</label>

      <select id="service" name="service" required>

        <option value="Alteration">Alteration</option>

        <option value="Custom Tailoring">Custom Tailoring</option>

      </select>



      <label for="pieces">Number of Pieces:</label>

      <input type="number" id="pieces" name="pieces" required>



      <label for="pickup_date">Pickup Date:</label>

      <input type="date" id="pickup_date" name="pickup_date" required>



      <label for="pickup_time">Pickup Time:</label>

      <input type="time" id="pickup_time" name="pickup_time" required>



      <label for="delivery_date">Delivery Date:</label>

      <input type="date" id="delivery_date" name="delivery_date" required>



      <label for="delivery_time">Delivery Time:</label>

      <input type="time" id="delivery_time" name="delivery_time" required>



      <label for="notes">Additional Notes (optional):</label>

      <textarea id="notes" name="notes" rows="3" placeholder="Enter any notes here..."></textarea>



      <button type="submit">Submit</button>

    </form>

  </div>



  <script>

    const scriptURL = "https://script.google.com/macros/s/AKfycb3YkJB_08QZMK8_7UR1RmfCHZ35AQgz7J5WjKSc2y6su6VAhatAvHZFLCW5-4AsXw/exec";



    const form = document.getElementById('appointmentForm');



    form.addEventListener('submit', e => {

      e.preventDefault();



      const formData = new FormData(form);



      fetch(scriptURL, {

        method: 'POST',

        body: formData

      })

      .then(response => {

        alert("✅ Appointment submitted successfully!");

        form.reset();

      })

      .catch(error => {

        alert("❌ Error! Please try again.");

        console.error("Error!", error.message);

      });

    });

  </script>

</body>

</html>
