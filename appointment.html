<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Book an Appointment – TailorMe</title>

  <link rel="stylesheet" href="appointment.css"/>

</head>

<body>

  <div class="form-container">

    <h1>Book an Appointment</h1>

    <p class="subtitle">Fill in the details below to schedule your tailoring service.</p>



    <form id="appointmentForm" name="appointmentForm">

      <label for="name">Full Name</label>

      <input type="text" id="name" name="name" placeholder="Your full name" required/>



      <label for="phone">Phone Number</label>

      <input type="tel" id="phone" name="phone" placeholder="(502) 123-4567" required/>



      <label for="email">Email Address</label>

      <input type="email" id="email" name="email" placeholder="you@example.com" required/>



      <label for="address">Address</label>

      <input type="text" id="address" name="address" placeholder="Street, City, State" required/>



      <label for="service">Service Type</label>

      <select id="service" name="service" required>

        <option value="">-- Select --</option>

        <option value="Alteration">Alteration</option>

        <option value="Custom Tailoring">Custom Tailoring</option>

      </select>



      <label for="pieces">Number of Pieces</label>

      <input type="number" id="pieces" name="pieces" min="1" required/>



      <label for="pickupDate">Pickup Date</label>

      <input type="date" id="pickupDate" name="pickupDate" required/>



      <label for="pickupTime">Pickup Time</label>

      <input type="time" id="pickupTime" name="pickupTime" required/>



      <label for="deliveryDate">Delivery Date</label>

      <input type="date" id="deliveryDate" name="deliveryDate" required/>



      <label for="deliveryTime">Delivery Time</label>

      <input type="time" id="deliveryTime" name="deliveryTime" required/>



      <label for="notes">Additional Notes</label>

      <textarea id="notes" name="notes" placeholder="Any special requests or instructions"></textarea>



      <button type="submit" class="btn">Submit Booking</button>

    </form>

  </div>



  <script>

    document.getElementById('appointmentForm').addEventListener('submit', function(e) {

      e.preventDefault();



      const formData = new FormData(this);

      const data = {};

      formData.forEach((value, key) => data[key] = value);



      fetch("YOUR_GOOGLE_SCRIPT_WEBAPP_URL", {

        method: "POST",

        body: JSON.stringify(data)

      })

      .then(response => alert("✅ Booking submitted successfully!"))

      .catch(error => alert("❌ Something went wrong. Please try again."));

    });

  </script>

</body>

</html>
