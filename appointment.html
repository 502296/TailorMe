<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Book an Appointment</title>

  <link rel="stylesheet" href="appointment.css">

</head>

<body>

  <div class="form-container">

    <h1>Book an Appointment</h1>

    <form id="appointmentForm">

      <label for="name">Name:</label>

      <input type="text" id="name" name="name" required>



      <label for="phone">Phone:</label>

      <input type="tel" id="phone" name="phone" required>



      <label for="address">Address:</label>

      <textarea id="address" name="address" required></textarea>



      <label for="pieces">Number of Pieces:</label>

      <input type="number" id="pieces" name="pieces" min="1" required>



      <label for="pickup_date">Pickup Date & Time:</label>

      <input type="datetime-local" id="pickup_date" name="pickup_date" required>



      <label for="delivery_date">Delivery Date & Time:</label>

      <input type="datetime-local" id="delivery_date" name="delivery_date" required>



      <label for="service_type">Service Type:</label>

      <select id="service_type" name="service_type" required>

        <option value="">Select...</option>

        <option value="Alteration">Alteration</option>

        <option value="Custom Tailoring">Custom Tailoring</option>

      </select>



      <label for="notes">Additional Notes:</label>

      <textarea id="notes" name="notes"></textarea>



      <div class="button-group">

        <button type="submit">Save Appointment</button>

        <a href="index.html" class="back-button">‚Üê Back</a>

      </div>

    </form>

  </div>



  <script>

    document.getElementById("appointmentForm").addEventListener("submit", function(event) {

      event.preventDefault();

      alert("Appointment saved successfully!");

    });

  </script>

</body>

</html>
