<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Book an Appointment</title>

  <link rel="stylesheet" href="appointment.css" />

</head>

<body>

  <h1>Book an Appointment</h1>



  <form id="appointmentForm">

    <label for="name">Name:</label>

    <input type="text" id="name" name="name" required />



    <label for="phone">Phone:</label>

    <input type="tel" id="phone" name="phone" required />



    <label for="address">Address:</label>

    <input type="text" id="address" name="address" required />



    <label for="service">Service Type:</label>

    <select id="service" name="service" required>

      <option value="">-- Select --</option>

      <option value="Alteration">Alteration</option>

      <option value="Custom Tailoring">Custom Tailoring</option>

    </select>



    <label for="pieces">Number of Pieces:</label>

    <input type="text" id="pieces" name="pieces" required />



    <label for="pickup_date">Pickup Date:</label>

    <input type="date" id="pickup_date" name="pickup_date" required />



    <label for="pickup_time">Pickup Time:</label>

    <input type="time" id="pickup_time" name="pickup_time" required />



    <label for="delivery_date">Delivery Date:</label>

    <input type="date" id="delivery_date" name="delivery_date" required />



    <label for="delivery_time">Delivery Time:</label>

    <input type="time" id="delivery_time" name="delivery_time" required />



    <label for="notes">Additional Notes (optional):</label>

    <textarea id="notes" name="notes" placeholder="e.g., Please ring the doorbell"></textarea>



    <button type="submit">Submit</button>

    <a class="back-link" href="index.html">&larr; Back to Home</a>

  </form>



  <script>

    document.getElementById("appointmentForm").addEventListener("submit", function (e) {

      e.preventDefault();



      const form = e.target;

      const data = {

        name: form.name.value,

        phone: form.phone.value,

        address: form.address.value,

        service: form.service.value,

        pieces: form.pieces.value,

        pickup_date: form.pickup_date.value,

        pickup_time: form.pickup_time.value,

        delivery_date: form.delivery_date.value,

        delivery_time: form.delivery_time.value,

        notes: form.notes.value,

      };



      fetch("https://script.google.com/macros/s/AKfycby3YkJB_08QZMK8_7UR1JRmfcHZ35AQgz75iWjKSc2y6su6VahatAvHZFLCW5-4AsXw/exec", {

        method: "POST",

        mode: "no-cors", // لتجنب الخطأ

        headers: {

          "Content-Type": "application/json",

        },

        body: JSON.stringify(data),

      })

      .then(() => {

        alert("Appointment submitted successfully!");

        form.reset();

      })

      .catch(() => {

        alert("❌ Error! Please try again.\nLoad failed");

      });

    });

  </script>

</body>

</html>
