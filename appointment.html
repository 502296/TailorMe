<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Book an Appointment – TailorMe</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="appointment.css">

</head>

<body>

  <div class="form-container">

    <h1>Book an Appointment</h1>



    <form id="appointmentForm">

      <label for="name">Name:</label>

      <input type="text" id="name" name="name" required>



      <label for="phone">Phone:</label>

      <input type="tel" id="phone" name="phone" required>



      <label for="address">Address:</label>

      <input type="text" id="address" name="address" required>



      <label for="service">Service Type:</label>

      <select id="service" name="service" required>

        <option value="">Select Service</option>

        <option value="Alteration">Alteration</option>

        <option value="Tailoring">Tailoring</option>

      </select>



      <label for="pieces">Number of Pieces:</label>

      <input type="number" id="pieces" name="pieces" required>



      <label for="pickup_date">Pickup Date:</label>

      <input type="date" id="pickup_date" name="pickup_date" required>



      <label for="pickup_time">Pickup Time:</label>

      <input type="time" id="pickup_time" name="pickup_time" required>



      <label for="delivery_date">Delivery Date:</label>

      <input type="date" id="delivery_date" name="delivery_date" required>



      <label for="delivery_time">Delivery Time:</label>

      <input type="time" id="delivery_time" name="delivery_time" required>



      <label for="notes">Additional Notes:</label>

      <textarea id="notes" name="notes" rows="3"></textarea>



      <button type="submit" class="submit-btn">Submit Booking</button>

    </form>



    <p id="statusMessage"></p>

  </div>



  <script>

    const scriptURL = "https://script.google.com/macros/s/AKfycbz5nHctFIDckZ8PKWNi-zJvhmP0Xdvt_RK.../exec"; // ← ضع رابطك الكامل هنا



    const form = document.getElementById("appointmentForm");

    const statusMessage = document.getElementById("statusMessage");



    form.addEventListener("submit", async (e) => {

      e.preventDefault();

      statusMessage.textContent = "Submitting...";



      const formData = new FormData(form);



      try {

        const response = await fetch(scriptURL, {

          method: "POST",

          body: formData,

        });



        if (response.ok) {

          statusMessage.textContent = "✅ Appointment booked successfully!";

          form.reset();

        } else {

          throw new Error("Submission failed");

        }

      } catch (error) {

        statusMessage.textContent = "❌ Failed to submit the form.";

        console.error(error);

      }

    });

  </script>

</body>

</html>
