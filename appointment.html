<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Book Appointment | TailorMe</title>

  <link rel="stylesheet" href="appointment.css" />

</head>

<body>



  <section class="form-section">

    <div class="form-container">



      <!-- شعار -->

      <h1 class="logo">Tailor<span>Me</span></h1>

      <h2 class="subtitle">Delivered to Your Door</h2>

      <p class="tagline">Mobile Alterations & Custom Tailoring</p>



      <!-- نموذج الحجز -->

      <form id="appointmentForm">



        <div class="form-group">

          <label for="name">Full Name:</label>

          <input type="text" id="name" name="name" required />

        </div>



        <div class="form-group">

          <label for="phone">Phone Number:</label>

          <input type="tel" id="phone" name="phone" required />

        </div>



        <div class="form-group">

          <label for="address">Address:</label>

          <input type="text" id="address" name="address" required />

        </div>



        <div class="form-group">

          <label for="service">Service Type:</label>

          <select id="service" name="service" required>

            <option value="">-- Select --</option>

            <option value="Alteration">Alteration</option>

            <option value="Custom Tailoring">Custom Tailoring</option>

          </select>

        </div>



        <div class="form-group">

          <label for="pieces">Number of Pieces:</label>

          <input type="number" id="pieces" name="pieces" required />

        </div>



        <div class="form-group">

          <label for="pickup_date">Pickup Date:</label>

          <input type="date" id="pickup_date" name="pickup_date" required />

        </div>



        <div class="form-group">

          <label for="pickup_time">Pickup Time:</label>

          <input type="time" id="pickup_time" name="pickup_time" required />

        </div>



        <div class="form-group">

          <label for="delivery_date">Delivery Date:</label>

          <input type="date" id="delivery_date" name="delivery_date" required />

        </div>



        <div class="form-group">

          <label for="delivery_time">Delivery Time:</label>

          <input type="time" id="delivery_time" name="delivery_time" required />

        </div>



        <div class="form-group">

          <label for="notes">Additional Notes:</label>

          <textarea id="notes" name="notes" rows="3"></textarea>

        </div>



        <button type="submit" class="btn-submit">Submit Booking</button>

        <div class="back-link">

          <a href="index.html">&larr; Back to Home</a>

        </div>



      </form>

    </div>

  </section>



</body>

</html>
