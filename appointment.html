<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Book an Appointment – TailorMe</title>

  <link rel="stylesheet" href="appointment.css">

</head>

<body>

  <div class="form-container">

    <h1>Book an Appointment</h1>

    <form id="appointmentForm">

      <label for="name">Name:</label>

      <input type="text" id="name" name="name" required />



      <label for="phone">Phone:</label>

      <input type="tel" id="phone" name="phone" required />



      <label for="address">Address:</label>

      <input type="text" id="address" name="address" required />



      <label for="service">Service Type:</label>

      <select id="service" name="service" required>

        <option value="">Select</option>

        <option value="Alteration">Alteration</option>

        <option value="Custom Tailoring">Custom Tailoring</option>

      </select>



      <label for="pieces">Number of Pieces:</label>

      <input type="number" id="pieces" name="pieces" required />



      <label for="pickup_date">Pickup Date:</label>

      <input type="date" id="pickup_date" name="pickup_date" required />



      <label for="pickup_time">Pickup Time:</label>

      <input type="time" id="pickup_time" name="pickup_time" required />



      <label for="delivery_date">Delivery Date:</label>

      <input type="date" id="delivery_date" name="delivery_date" required />



      <label for="delivery_time">Delivery Time:</label>

      <input type="time" id="delivery_time" name="delivery_time" required />



      <label for="notes">Notes (Optional):</label>

      <textarea id="notes" name="notes" rows="4" placeholder="Any specific instructions..."></textarea>



      <button type="submit">Submit Booking</button>

    </form>



    <div id="confirmation" style="display: none;">

      <h2>✅ Booking Submitted Successfully!</h2>

      <p>We have received your request. A confirmation has been sent to our office.</p>

    </div>

  </div>



  <script>

    const scriptURL = "https://script.google.com/macros/s/AKfycbVy6tNjen6GsFZL5VTFz_NBWaYf4eFZEyIU8A8VMgnuZlCWlAWzD0zsXvy5QtIz7zL/exec";



    const form = document.getElementById('appointmentForm');

    const confirmation = document.getElementById('confirmation');



    form.addEventListener('submit', e => {

      e.preventDefault();

      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })

        .then(response => {

          form.style.display = 'none';

          confirmation.style.display = 'block';

        })

        .catch(error => {

          alert('❌ There was an error! Please try again later.');

          console.error('Error!', error.message);

        });

    });

  </script>

</body>

</html>
