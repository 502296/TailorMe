<form id="appointment-form">

  <h2>Book an Appointment</h2>



  <label for="name">Customer Name:</label>

  <input type="text" id="name" name="name" required>



  <label for="phone">Phone Number:</label>

  <input type="tel" id="phone" name="phone" required>



  <label for="address">Address:</label>

  <textarea id="address" name="address" rows="2" required></textarea>



  <label for="items">Number of Items:</label>

  <input type="number" id="items" name="items" required>



  <label for="pickup">Pickup Date & Time:</label>

  <input type="datetime-local" id="pickup" name="pickup" required>



  <label for="delivery">Delivery Date & Time:</label>

  <input type="datetime-local" id="delivery" name="delivery" required>



  <label for="notes">Additional Notes:</label>

  <textarea id="notes" name="notes" rows="3"></textarea>



  <label for="pickup-signature">Signature at Pickup:</label>

  <canvas id="pickup-signature" width="300" height="150" style="border:1px solid #ccc;"></canvas>



  <label for="delivery-signature">Signature at Delivery:</label>

  <canvas id="delivery-signature" width="300" height="150" style="border:1px solid #ccc;"></canvas>



  <button type="submit">Save Appointment</button>

</form>
