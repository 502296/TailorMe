<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Book an Appointment</title>

  <link rel="stylesheet" href="appointment_improved.css">

</head>

<body>



  <div class="container">

    <h1>Book an Appointment</h1>



    <form id="appointmentForm">

      <label for="name">Customer Name</label>

      <input type="text" id="name" name="name" required>



      <label for="phone">Phone Number</label>

      <input type="tel" id="phone" name="phone" required>



      <label for="address">Address</label>

      <input type="text" id="address" name="address" required>



      <label for="items">Number of Items</label>

      <input type="text" id="items" name="items" required>



      <label for="pickup">Pickup Date & Time</label>

      <input type="datetime-local" id="pickup" name="pickup">



      <label for="delivery">Delivery Date & Time</label>

      <input type="datetime-local" id="delivery" name="delivery">



      <label for="notes">Additional Notes</label>

      <textarea id="notes" name="notes" placeholder="Any instructions or comments..."></textarea>



      <div class="buttons">

        <button type="button" onclick="window.location.href='pickup_signature.html'">Pick up<br>Signature</button>

        <button type="button" onclick="window.location.href='delivery_signature.html'">Delivery<br>Signature</button>

      </div>



      <button type="submit" class="save-btn">Save Appointment</button>

    </form>

  </div>



</body>

</html>
