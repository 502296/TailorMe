<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Book an Appointment</title>

  <link rel="stylesheet" href="appointment.css">

</head>

<body>

  <div class="form-container">

    <h1>Book an Appointment</h1>

    <form id="appointmentForm">

      <label for="name">Name:</label>

      <input type="text" id="name" name="name" required>



      <label for="phone">Phone:</label>

      <input type="tel" id="phone" name="phone" required>



      <label for="address">Address:</label>

      <input type="text" id="address" name="address" required>



      <label for="service">Service Type:</label>

      <select id="service" name="service" required>

        <option value="">-- Select --</option>

        <option value="Alteration">Alteration</option>

        <option value="Tailoring">Tailoring</option>

      </select>



      <label for="pieces">Number of Pieces:</label>

      <input type="number" id="pieces" name="pieces" required>



      <label for="pickup_date">Pickup Date:</label>

      <input type="date" id="pickup_date" name="pickup_date" required>



      <label for="pickup_time">Pickup Time:</label>

      <input type="time" id="pickup_time" name="pickup_time" required>



      <label for="delivery_date">Delivery Date:</label>

      <input type="date" id="delivery_date" name="delivery_date" required>



      <label for="delivery_time">Delivery Time:</label>

      <input type="time" id="delivery_time" name="delivery_time" required>



      <label for="notes">Additional Notes (optional):</label>

      <textarea id="notes" name="notes" rows="4"></textarea>



      <button type="submit" class="submit-btn">Submit</button>

    </form>



    <div id="successMessage" style="display:none; margin-top: 20px; color: gold; font-weight: bold;">

      Appointment submitted successfully!

    </div>

  </div>



  <script>

    const form = document.getElementById('appointmentForm');

    const successMessage = document.getElementById('successMessage');



    const scriptURL = "https://script.google.com/macros/s/AKfycbz5nHctFIDckZ8PKWNi-zJvhmP0Xdvt_RKZXYaXcDxWIkD7ybGV0_gp7YNe5-WM29Wm/exec";



    form.addEventListener('submit', e => {

      e.preventDefault();

      const formData = new FormData(form);



      fetch(scriptURL, { method: 'POST', body: formData })

        .then(response => {

          form.reset();

          successMessage.style.display = 'block';

        })

        .catch(error => {

          alert('Error! Please try again.');

          console.error('Error!', error.message);

        });

    });

  </script>

</body>

</html>
