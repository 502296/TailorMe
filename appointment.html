<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Book Appointment - TailorMe</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>



  <div class="container">

    <h1 class="logo">Book an Appointment</h1>



    <form id="bookingForm" class="form">

      <label>Full Name</label>

      <input type="text" name="name" required>



      <label>Phone Number</label>

      <input type="tel" name="phone" required>



      <label>Service Type</label>

      <select name="service" required>

        <option value="">-- Select --</option>

        <option value="Alteration">Alteration</option>

        <option value="Tailoring">Tailoring</option>

      </select>



      <label>Number of Pieces</label>

      <input type="number" name="pieces" required>



      <label>Pickup Date</label>

      <input type="date" name="pickup_date" required>



      <label>Pickup Time</label>

      <input type="time" name="pickup_time" required>



      <label>Delivery Date</label>

      <input type="date" name="delivery_date" required>



      <label>Delivery Time</label>

      <input type="time" name="delivery_time" required>



      <label>Additional Notes</label>

      <textarea name="notes" rows="4"></textarea>



      <button type="submit" class="btn-main">Submit Booking</button>

    </form>



    <p class="back-link"><a href="index.html">‚Üê Back to Home</a></p>

  </div>



</body>

</html>
