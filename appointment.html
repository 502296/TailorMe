<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Book an Appointment | TailorMe</title>

  <link rel="stylesheet" href="appointment.css">

</head>

<body>

  <div class="container">

    <h1>Book an Appointment</h1>

    <form>

      <input type="text" placeholder="Customer Name" required>

      <input type="tel" placeholder="Phone Number" required>

      <input type="text" placeholder="Address" required>

      <input type="number" placeholder="Number of Items" required>

      <input type="datetime-local" placeholder="Pickup Date & Time" required>

      <input type="datetime-local" placeholder="Delivery Date & Time" required>

      <textarea placeholder="Additional Notes"></textarea>



      <div class="signature-buttons">

        <a href="pickup-signature.html" class="btn">Pick up Signature</a>

        <a href="delivery-signature.html" class="btn">Delivery Signature</a>

      </div>



      <button type="submit" class="submit-btn">Save Appointment</button>

    </form>

  </div>

</body>

</html>
