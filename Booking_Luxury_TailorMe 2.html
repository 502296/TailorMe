
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 18px gold;
            color: white;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: gold;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 6px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 12px;
        }
        button {
            background-color: gold;
            color: black;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #d4af37;
        }
        .thank-message {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="https://formspree.io/f/mnqldzyo" method="POST">
            <h2>Book Your Appointment</h2>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Service Details / Notes:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="hidden" name="_redirect" value="https://tailorme.me/thankyou.html">

            <button type="submit">Book Now</button>

            <p class="thank-message">
              We craft every detail with elegance â€“ Thank you for trusting TailorMe.
            </p>
        </form>
    </div>
</body>
</html>
