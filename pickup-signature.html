<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Pickup Signature</title>

  <style>

    body {

      background-color: #0d0c2d;

      font-family: 'Segoe UI', sans-serif;

      display: flex;

      justify-content: center;

      align-items: center;

      height: 100vh;

      margin: 0;

    }



    .signature-box {

      background-color: #0d0c2d;

      border: 2px solid #FFD700;

      border-radius: 10px;

      padding: 20px;

      box-shadow: 0 0 25px #FFD700;

      text-align: center;

    }



    h2 {

      color: #FFD700;

      margin-bottom: 15px;

    }



    canvas {

      background-color: white;

      border: 3px solid #FFD700;

      border-radius: 5px;

      box-shadow: 0 0 15px #FFD700;

      touch-action: none;

    }



    button {

      margin: 10px 5px;

      padding: 10px 20px;

      font-size: 16px;

      font-weight: bold;

      border: none;

      border-radius: 5px;

      background-color: #FFD700;

      color: #0d0c2d;

      cursor: pointer;

      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);

      transition: transform 0.2s ease;

    }



    button:hover {

      transform: scale(1.05);

    }



    #backBtn {

      margin-top: 15px;

      background-color: transparent;

      border: 1px solid #FFD700;

      color: #FFD700;

      padding: 8px 16px;

    }



    #backBtn:hover {

      background-color: #FFD700;

      color: #0d0c2d;

    }

  </style>

</head>

<body>

  <div class="signature-box">

    <h2>Pickup Signature</h2>

    <canvas id="signatureCanvas" width="300" height="150"></canvas><br/>

    <button onclick="clearSignature()">Clear</button>

    <button onclick="saveSignature()">Save</button><br/>

    <button id="backBtn" onclick="history.back()">‚Üê Back</button>

  </div>



  <script>

    const canvas = document.getElementById("signatureCanvas");

    const ctx = canvas.getContext("2d");

    let drawing = false;



    function getPosition(e) {

      const rect = canvas.getBoundingClientRect();

      return {

        x: e.clientX - rect.left,

        y: e.clientY - rect.top

      };

    }



    canvas.addEventListener("mousedown", e => {

      drawing = true;

      const pos = getPosition(e);

      ctx.beginPath();

      ctx.moveTo(pos.x, pos.y);

    });



    canvas.addEventListener("mousemove", e => {

      if (!drawing) return;

      const pos = getPosition(e);

      ctx.lineTo(pos.x, pos.y);

      ctx.stroke();

    });



    canvas.addEventListener("mouseup", () => drawing = false);

    canvas.addEventListener("mouseleave", () => drawing = false);



    // Touch support for phones/tablets

    canvas.addEventListener("touchstart", e => {

      e.preventDefault();

      const touch = e.touches[0];

      const pos = getPosition(touch);

      drawing = true;

      ctx.beginPath();

      ctx.moveTo(pos.x, pos.y);

    });



    canvas.addEventListener("touchmove", e => {

      e.preventDefault();

      const touch = e.touches[0];

      const pos = getPosition(touch);

      ctx.lineTo(pos.x, pos.y);

      ctx.stroke();

    });



    canvas.addEventListener("touchend", () => drawing = false);



    function clearSignature() {

      ctx.clearRect(0, 0, canvas.width, canvas.height);

    }



    function saveSignature() {

      const dataURL = canvas.toDataURL();

      alert("Signature saved! (You can now store it in database or send it to backend)");

      console.log(dataURL);

    }

  </script>

</body>

</html>
