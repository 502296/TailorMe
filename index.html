<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>TailorMe – Royal Mobile Tailoring</title>



  <!-- الخطوط والألوان الملكية -->

  <style>

    :root {

      --royal-blue: #0d1b2a;

      --silver:      #c0c0c0;

      --gold-light:  #f0d676;

      --gold-dark:   #d4af37;

    }



    *{box-sizing:border-box;margin:0;padding:0}

    body{font-family:Georgia,serif;background:var(--royal-blue);color:var(--silver);line-height:1.5;}



    /* ====== NAVBAR ====== */

    header{

      display:flex;justify-content:space-between;align-items:center;

      padding:1rem 1.25rem;border-bottom:1px solid var(--silver);

    }

    .logo{display:flex;align-items:center;gap:12px;}

    nav{display:flex;gap:20px;}

    nav a{color:var(--silver);font-weight:600;text-decoration:none;}

    nav a:hover{color:var(--gold-dark);}



    /* ====== HERO ====== */

    .hero{max-width:680px;margin:0 auto;padding:4rem 1rem;text-align:center;}

    .hero h1{font-size:clamp(2.4rem,6vw,3.5rem);letter-spacing:1px;margin-bottom:1rem;}

    .hero p{font-size:1.1rem;margin-bottom:2.5rem;}



    /* ====== GOLDEN CTA BUTTON ====== */

    .golden-btn{

      display:inline-block;padding:14px 32px;margin-bottom:2rem;

      font-size:1.15rem;font-weight:bold;color:#1a1a1a;text-decoration:none;

      background:linear-gradient(145deg,var(--gold-light),var(--gold-dark));

      border-radius:8px;box-shadow:0 6px 12px rgba(0,0,0,.35);

      transition:.3s ease;

    }

    .golden-btn:hover{

      background:linear-gradient(145deg,var(--gold-dark),var(--gold-light));

      transform:translateY(-2px);box-shadow:0 8px 16px rgba(0,0,0,.45);

    }



    /* ثيم الأزرار البيضاء */

    .btn-outline{

      display:block;width:100%;max-width:340px;margin:.75rem auto;padding:12px 18px;

      color:var(--silver);border:2px solid var(--silver);border-radius:8px;

      text-decoration:none;font-weight:600;transition:.25s;

    }

    .btn-outline:hover{background:var(--silver);color:var(--royal-blue);}

  </style>

</head>

<body>



  <!-- ░░░ HEADER ░░░ -->

  <header>

    <!-- شعار TailorMe -->

    <div class="logo">

      <!-- تاج فضي SVG -->

      <svg width="36" height="36" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">

        <style>.silver{fill:var(--silver);}</style>

        <path class="silver" d="M10 46 Q32 55 54 46 L54 50 Q32 58 10 50 Z"/>

        <path class="silver" d="M10 46 L16 26 Q20 20 27 28 L32 15 L37 28 Q44 20 48 26 L54 46 Z"/>

        <circle class="silver" cx="16" cy="26" r="3"/>

        <circle class="silver" cx="32" cy="15" r="3.3"/>

        <circle class="silver" cx="48" cy="26" r="3"/>

      </svg>

      <!-- إبرة فضية مع خيط أزرق -->

      <svg width="32" height="36" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">

        <style>

          .needle{stroke:var(--silver);fill:none;stroke-width:2;}

          .thread{stroke:#1e84d8;fill:none;stroke-width:2;}

        </style>

        <!-- الإبرة -->

        <path class="needle" d="M20 5 Q15 25 35 60"/>

        <circle cx="20" cy="5" r="2.3" fill="var(--silver)"/>

        <!-- الخيط -->

        <path class="thread" d="M20 5 Q42 25 28 38"/>

      </svg>

      <!-- الاسم -->

      <span style="font-size:28px;font-weight:bold;color:var(--silver);">TailorMe</span>

    </div>



    <!-- روابط التنقل -->

    <nav>

      <a href="#services">Services</a>

      <a href="#ai">Asking TailorMe</a>

    </nav>

  </header>



  <!-- ░░░ HERO SECTION ░░░ -->

  <section class="hero">

    <h1>Royal Mobile<br>Tailoring</h1>

    <p>Luxury bespoke tailoring &amp; alterations delivered to your door.</p>



    <!-- زر الحجز الذهبي -->

    <a href="#booking" class="golden-btn">Book an Appointment</a>



    <!-- الأزرار الثانوية -->

    <a href="#pricing" class="btn-outline">💼 View Price List</a>

    <a href="#ai" class="btn-outline">💬 Asking TailorMe</a>

  </section>



  <!-- ░░░ باقي الأقسام Placeholder ░░░ -->

  <!-- About, Services, Contact … -->



</body>

</html>
