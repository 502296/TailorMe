  <style>

    :root{ --bg:#0b1324; --panel:#0f1a34; --blue:#3b6ff5; --silver:#cfd6e3; --text:#eef3ff; }

    body { background:var(--bg); color:var(--text); overflow-x:hidden; }



    .nav { max-width:1100px; margin:12px auto 0; padding:0 16px; display:flex; align-items:center; justify-content:space-between; gap:12px; }

    .brand { display:flex; align-items:center; gap:10px; }

    .brand-logo{ width:42px; height:42px; object-fit:contain; }

    .brand-name{ color:var(--silver); font-weight:700; font-size:clamp(18px,4vw,26px); }

    .nav ul{ list-style:none; display:flex; gap:10px; margin:0 0 0 auto; padding:0; }

    .nav a{ display:inline-block; padding:10px 14px; text-decoration:none; font-weight:600; color:var(--silver);

      background:rgba(255,255,255,.02); border:1px solid rgba(255,255,255,.08); border-radius:10px; transition:.2s; white-space:nowrap; }

    .nav a:hover{ border-color:var(--blue); box-shadow:0 0 0 3px rgba(59,111,245,.2); transform:translateY(-1px); }

    .nav a.active{ color:#0a1222; background:linear-gradient(135deg, var(--silver), #e5ebf5); border-color:transparent; }



    .wrap{ max-width:900px; margin:30px auto; padding:0 16px; }

    .panel{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:20px; box-shadow:0 10px 26px rgba(0,0,0,.25); }

    .title{ margin:0 0 10px; color:var(--silver); font-size:clamp(22px,5vw,32px); text-align:center; }

    .lead{ color:#9fb0d8; text-align:center; margin:0 0 16px; }



    .btn{

      display:inline-block; padding:12px 18px; border-radius:12px; font-weight:800; text-decoration:none; color:#0a1222;

      background:linear-gradient(135deg, var(--silver), #e5ebf5); box-shadow:0 8px 24px rgba(59,111,245,.18); transition:.08s;

    }

    .btn:hover{ transform:translateY(-1px); }

    .btn.is-pay:hover{

      background:linear-gradient(135deg,#f5e5b8,#d4af37);

      box-shadow:0 10px 28px rgba(212,175,55,.35);

    }



    .cta-row{ display:flex; gap:12px; justify-content:center; margin-top:14px; flex-wrap:wrap; }

    .note{ color:#cdd7ec; text-align:center; margin:14px auto 0; max-width:680px; }

  </style>

</head>
