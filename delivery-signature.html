<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Delivery Signature</title>

  <link rel="stylesheet" href="signature.css">

  <script src="signature.js"></script>

</head>

<body>

  <div class="form-container">

    <h1>Delivery Signature</h1>

    <form id="deliveryForm" method="post">

      <label for="customer_name">Name:</label>

      <input type="text" id="customer_name" name="customer_name" required>



      <label for="phone">Phone:</label>

      <input type="tel" id="phone" name="phone" required>



      <label for="service">Service Type:</label>

      <input type="text" id="service" name="service" required>



      <label for="pieces">Number of Pieces:</label>

      <input type="number" id="pieces" name="pieces" required>



      <label for="delivery_date">Delivery Date:</label>

      <input type="date" id="delivery_date" name="delivery_date" required>



      <label for="delivery_time">Delivery Time:</label>

      <input type="time" id="delivery_time" name="delivery_time" required>



      <label for="notes">Notes:</label>

      <textarea id="notes" name="notes" rows="4"></textarea>



      <label>Signature:</label>

      <canvas id="signature-pad"></canvas>

      <br>

      <button type="button" onclick="submitForm()">Submit</button>

      <button type="button" class="back-button" onclick="window.history.back()">Back</button>

    </form>

  </div>

</body>

</html>
