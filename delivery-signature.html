<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Delivery Signature</title>

  <link rel="stylesheet" href="style.css" />

  <style>

    body {

      background-color: #0d0b28;

      font-family: 'Segoe UI', sans-serif;

      color: gold;

      display: flex;

      justify-content: center;

      align-items: center;

      height: 100vh;

    }



    .signature-container {

      background-color: #101040;

      padding: 30px;

      border-radius: 10px;

      box-shadow: 0 0 20px gold;

      text-align: center;

      width: 90%;

      max-width: 400px;

    }



    canvas {

      background-color: white;

      border: 2px solid gold;

      border-radius: 5px;

      margin-bottom: 15px;

    }



    button {

      background-color: gold;

      color: #101040;

      border: none;

      padding: 10px 18px;

      border-radius: 6px;

      font-weight: bold;

      margin: 5px;

      cursor: pointer;

      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);

    }



    button:hover {

      background-color: #ffd700cc;

    }



    .back-button {

      background-color: transparent;

      color: gold;

      border: 1px solid gold;

      margin-top: 10px;

    }



    .back-button:hover {

      background-color: gold;

      color: #101040;

    }

  </style>

</head>

<body>

  <div class="signature-container">

    <h2>Delivery Signature</h2>

    <canvas id="signature-pad" width="300" height="150"></canvas><br />

    <button onclick="clearSignature()">Clear</button>

    <button onclick="saveSignature()">Save</button><br />

    <button class="back-button" onclick="window.location.href='appointment.html'">‚Üê Back</button>

  </div>



  <script src="signature.js"></script>

</body>

</html>
