<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Delivery Signature</title>

  <link rel="stylesheet" href="appointment.css">

  <script>

    function clearSignature() {

      const canvas = document.getElementById("signature-pad");

      const ctx = canvas.getContext("2d");

      ctx.clearRect(0, 0, canvas.width, canvas.height);

    }



    function submitForm() {

      const canvas = document.getElementById("signature-pad");

      const dataURL = canvas.toDataURL();



      const data = {

        customer_name: document.getElementById("customer_name").value,

        phone: document.getElementById("phone").value,

        service: document.getElementById("service").value,

        pieces: document.getElementById("pieces").value,

        delivery_date: document.getElementById("delivery_date").value,

        delivery_time: document.getElementById("delivery_time").value,

        notes: document.getElementById("notes").value,

        signature: dataURL

      };



      fetch("https://script.google.com/macros/s/AKfyc...<أكمل برابطك الكامل هنا>.../exec", {

        method: "POST",

        body: JSON.stringify(data),

        headers: {

          "Content-Type": "application/json"

        }

      })

      .then(response => alert("Delivery signature submitted successfully."))

      .catch(error => alert("Submission failed: " + error));

    }

  </script>

  <style>

    canvas {

      border: 2px solid #ccc;

      width: 100%;

      height: 200px;

      background: #fff;

    }

    button {

      margin: 10px;

      padding: 10px 20px;

      font-weight: bold;

      background-color: gold;

      border: none;

      cursor: pointer;

    }

  </style>

</head>

<body>

  <div class="form-container">

    <h1>Delivery Signature</h1>



    <label for="customer_name">Name:</label>

    <input type="text" id="customer_name" required>



    <label for="phone">Phone:</label>

    <input type="tel" id="phone" required>



    <label for="service">Service:</label>

    <select id="service">

      <option value="Alteration">Alteration</option>

      <option value="Custom">Custom</option>

    </select>



    <label for="pieces">Pieces:</label>

    <input type="number" id="pieces" required>



    <label for="delivery_date">Delivery Date:</label>

    <input type="date" id="delivery_date" required>



    <label for="delivery_time">Delivery Time:</label>

    <input type="time" id="delivery_time" required>



    <label for="notes">Notes:</label>

    <textarea id="notes"></textarea>



    <label>Signature:</label>

    <canvas id="signature-pad"></canvas>

    <button type="button" onclick="clearSignature()">Clear</button>



    <button type="button" onclick="submitForm()">Submit</button>

    <a href="appointment.html"><button type="button">Back</button></a>

  </div>

</body>

</html>
