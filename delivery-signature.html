<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Delivery Signature | TailorMe</title>

  <link rel="stylesheet" href="appointment.css">

  <style>

    body {

      background-color: #0e1a2b;

      color: #fff;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      padding: 40px 20px;

    }



    .form-container {

      max-width: 600px;

      margin: auto;

      border: 2px solid gold;

      border-radius: 12px;

      padding: 30px;

      background-color: #1a2b40;

      box-shadow: 0 0 12px rgba(255, 215, 0, 0.2);

    }



    h1 {

      text-align: center;

      color: gold;

      margin-bottom: 20px;

    }



    label {

      display: block;

      margin-top: 15px;

      font-weight: bold;

    }



    input, textarea {

      width: 100%;

      padding: 10px;

      margin-top: 6px;

      border-radius: 6px;

      border: none;

      font-size: 16px;

    }



    canvas {

      border: 1px solid #ccc;

      border-radius: 6px;

      margin-top: 10px;

      background-color: #fff;

      width: 100%;

      height: 200px;

    }



    .buttons {

      margin-top: 20px;

      display: flex;

      justify-content: space-between;

    }



    .btn {

      background-color: gold;

      color: black;

      border: none;

      padding: 12px 20px;

      font-size: 16px;

      border-radius: 6px;

      cursor: pointer;

    }



    .btn:hover {

      background-color: #e6c200;

    }

  </style>

</head>



<body>

  <div class="form-container">

    <h1>Delivery Signature</h1>

    <form id="deliveryForm">



      <label for="customer_name">Name:</label>

      <input type="text" id="customer_name" name="customer_name" required>



      <label for="phone">Phone:</label>

      <input type="tel" id="phone" name="phone" required>



      <label for="service">Service Type:</label>

      <select id="service" name="service" required>

        <option value="">Select...</option>

        <option value="Alteration">Alteration</option>

        <option value="Custom Tailoring">Custom Tailoring</option>

      </select>



      <label for="pieces">Number of Pieces:</label>

      <input type="number" id="pieces" name="pieces" min="1" required>



      <label for="delivery_date">Delivery Date:</label>

      <input type="date" id="delivery_date" name="delivery_date" required>



      <label for="delivery_time">Delivery Time:</label>

      <input type="time" id="delivery_time" name="delivery_time" required>



      <label for="notes">Notes (optional):</label>

      <textarea id="notes" name="notes"></textarea>



      <label for="signature">Customer Signature:</label>

      <canvas id="signature-pad"></canvas>



      <div class="buttons">

        <button type="button" class="btn" onclick="clearSignature()">Clear</button>

        <button type="submit" class="btn">Save Signature</button>

      </div>



      <div style="text-align: center; margin-top: 20px;">

        <a href="index.html" style="color: gold; text-decoration: underline;">‚Üê Back to Home</a>

      </div>

    </form>

  </div>



  <script src="signature.js"></script>

  <script>

    document.getElementById("deliveryForm").addEventListener("submit", function (e) {

      e.preventDefault();



      const canvas = document.getElementById("signature-pad");

      const signatureData = canvas.toDataURL();



      const data = {

        name: document.getElementById("customer_name").value,

        phone: document.getElementById("phone").value,

        service: document.getElementById("service").value,

        pieces: document.getElementById("pieces").value,

        delivery_date: document.getElementById("delivery_date").value,

        delivery_time: document.getElementById("delivery_time").value,

        notes: document.getElementById("notes").value,

        signature: signatureData

      };



      fetch("https://script.google.com/macros/s/AKfycbz5nHctFlDckZ8PKWNi-zJvhmP0Xdvt_RKbXStyxeV8N4SR8joxsCwhD02d7DsQ3o1D/exec", {

        method: "POST",

        body: JSON.stringify(data),

        headers: {

          "Content-Type": "application/json"

        }

      })

        .then(res => res.text())

        .then(result => {

          window.location.href = "confirmation.html";

        })

        .catch(err => {

          alert("Error: " + err);

        });

    });



    function clearSignature() {

      const canvas = document.getElementById("signature-pad");

      const ctx = canvas.getContext("2d");

      ctx.clearRect(0, 0, canvas.width, canvas.height);

    }

  </script>

</body>

</html>
