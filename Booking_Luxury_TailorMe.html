
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TailorMe Booking â€“ Luxury Style</title>
  <style>
    body {
      background: url('https://tailorme.me/images/leather_background_dark.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: rgba(10, 10, 10, 0.85);
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      border: 1px solid gold;
    }

    h2 {
      text-align: center;
      color: gold;
      margin-bottom: 25px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #f5f5f5;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      background: #f9f9f9;
      color: #333;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: gold;
      color: black;
      font-weight: bold;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d4af37;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <h2>Book Your Appointment</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="time" required />

    <label for="message">Service Details / Notes:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <input type="hidden" name="_redirect" value="https://tailorme.me/thankyou.html">

    <button type="submit">Book Now</button>
  </form>
</body>
</html>
